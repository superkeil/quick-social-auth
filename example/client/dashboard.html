<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Auth</title>
    <meta name="description" content="Edition de solutions logicielles">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", async function() {
            const searchParams = new URLSearchParams(location.search)
            const token = searchParams.get('token');
            const response = await fetch('http://localhost:3000/', { headers: { 'authorization': 'Bearer ' + token }});
            const json = await response.json();
            document.getElementById('userData').innerHTML = JSON.stringify(json, null, 4);
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="is-size-1">Dashboard</h1>
    <div>
        <p>Your user data is :</p>
        <pre id="userData">Please wait</pre>
    </div>
</div>
</body>
</html>
